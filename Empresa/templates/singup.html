{% extends 'bases.html' %}

{% block content %}
<div class="content register-container">
    <h2>Registro de Usuario</h2>

    <form method="POST" action="{% url 'singup' %}" class="register-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-submit">Registrarse</button>
    </form>
</div>

<style>
    .register-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        background-color: #f4f7ff;
        border-radius: 10px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        text-align: center;
    }

    .register-container h2 {
        color: #004080;
        margin-bottom: 25px;
        font-size: 2em;
    }

    .register-form input, 
    .register-form select, 
    .register-form textarea {
        width: 100%;
        padding: 10px;
        margin: 8px 0 15px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        transition: 0.3s;
    }

    .register-form input:focus,
    .register-form select:focus,
    .register-form textarea:focus {
        border-color: #004080;
        box-shadow: 0 0 5px rgba(0, 64, 128, 0.3);
        outline: none;
    }

    .btn-submit {
        background-color: #004080;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 1em;
        transition: 0.3s;
    }

    .btn-submit:hover {
        background-color: #0066cc;
    }
</style>
{% endblock %}
