<style>
    .login-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        background-color: #f4f7ff;
        border-radius: 10px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        text-align: center;
    }

    .login-container h2 {
        color: #004080;
        margin-bottom: 25px;
        font-size: 2em;
    }

    /* Mensaje de error */
    .error-message {

    }

    .login-form input {

        transition: 0.3s;
    }

    .login-form input:focus {
        border-color: #004080;
        box-shadow: 0 0 5px rgba(0, 64, 128, 0.3);

    }

    .btn-submit {
        background-color: #004080;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 1em;
        transition: 0.3s;
    }

    .btn-submit:hover {
        background-color: #0066cc;
    }
